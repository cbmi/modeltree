language: python

python:
    - 2.6
    - 2.7

env:
    - "DJANGO>=1.4,<1.5"
    - "DJANGO>=1.5,<1.6"
    - "DJANGO>=1.6,<1.7"
    - "DJANGO>=1.7,<1.8"

matrix:
    exclude:
        - python: 2.6
          env: "DJANGO>=1.7,<1.8"

before_install:
    - sh bin/check_signoff.sh

install:
    - pip install -q flake8 coveralls Django==$DJANGO --use-mirrors

before_script:
    - flake8 modeltree

script:
    - coverage run test_suite.py

after_success:
    - coveralls
